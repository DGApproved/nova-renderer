version: '0.8.0-{build}'

image: Visual Studio 2017

platform:
  - x64

clone_folder: c:\projects\nova-renderer
clone_depth: 1
skip_tags: true

environment:
  VULKAN_SDK: C:\VulkanSDK\1.1.97.0

init:
  - cmd: cmake --version
  - cmd: msbuild /version
 
configuration:
  - Release

install:
  - cmd: git submodule update --init --recursive
  - cmd: curl --silent --show-error --output VulkanSDK.exe https://cwfitz.com/s/19028-082433-VulkanSDK-1.1.97.0-Installer.exe
  - cmd: .\VulkanSDK.exe /S

before_build:
  - cmd: cd C:\projects\nova-renderer
  - cmd: md build
  - cmd: cd build
  - cmd: cmake .. -G "Visual Studio 15 2017 Win64"

build:
  project: C:\projects\nova-renderer\build\nova-renderer.sln

test_script:
- cmd: C:\projects\nova-renderer\build\bin\%CONFIGURATION%\nova-test-unit.exe